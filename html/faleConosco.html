<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../css/faleConosco.css" type="text/css"> <!-- Link CSS-->
    
    <title>FALE CONOSCO</title> 
    
    <script src="../js/validar.js" defer></script> <!-- Link JavaScript-->
</head>
<body>

    <!-- Menu -->
    <div class="menu">
        <div class="options">
            <a class="link-menu" href="../index.html">Login</a>
            <a class="link-menu" href="./novoCadastro.html">Novo Cadastro</a>
            <a class="link-menu active" href="./faleConosco.html">Fale Conosco</a>
            <a class="link-menu" href="./portal.html">Portal</a>
        </div>
    </div>
    
    <!-- Login card -->
    <div class="login-card">

        <!-- Title -->
        <p class="title">Fale Conosco</p>

        <!-- Formulario -->
        <div class="container-form">

            <!-- Assunto -->
            <div class="container-input">
                <p class="label">Assunto</p>
                <input 
                    required
                    id="idTxtAssuntoFalar"
                    class="input-form" 
                    placeholder="Digite seu usuário" 
                    oninvalid="setCustomValidity('Este campo deve ser preenchido')" 
                    pattern="[a-zA-Z]{2,20}" />
            </div>
            
            <!-- Nome -->
            <div class="container-input">
                <p class="label">Nome</p>
                <input 
                    required
                    id="idTxtNomeFalar"
                    class="input-form" 
                    placeholder="Digite seu usuário" 
                    oninvalid="setCustomValidity('Este campo deve ser preenchido')" 
                    pattern="[a-zA-Z]{2,20}" />
            </div>

            <!-- Seu email -->
            <div class="container-input">
                <p class="label">Seu E-Mail</p>
                <input  
                    id="idTxtEmail"
                    class="input-form" 
                    placeholder="contato@html.com" 
                    pattern="[a-z0-9.]+@[a-z0-9]+\.[a-z]+\.([a-z]+)?$" />
            </div>

            <!-- Comentário -->
            <div class="container-input">
                <p class="label">Comentário</p>
                <textarea id="idTxtComentario" class="input-form input-form-textarea"></textarea>
            </div>

            <!-- Button -->
            <div class="btn-primary" onclick="talkUs()">Enviar</div>
        </div>

        <!-- Footer -->
        <div class="container-footer">
            <p>Ainda não tem conta?</p>
            <a class="btn-white" href="./novoCadastro.html">cadastre-se</a>
        </div>
    </div>
</body>
</html>
