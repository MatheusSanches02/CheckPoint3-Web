<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/novoCadastro.css">
    
    <title>CADASTRO</title>
    
    <script src="../js/validar.js"></script>
</head>
<body>

    <!-- Menu -->
    <div class="menu">
        <div class="options">
            <a class="link-menu" href="../index.html">Login</a>
            <a class="link-menu active" href="./novoCadastro.html">Novo Cadastro</a>
            <a class="link-menu" href="./faleConosco.html">Fale Conosco</a>
            <a class="link-menu" href="./portal.html">Portal</a>
        </div>
    </div>
    
    <!-- Login card -->
    <div class="login-card">

        <!-- Title -->
        <p class="title">Cadastro</p>

        <!-- Formulario -->
        <div class="container-form">

            <!-- User -->
            <div class="container-input">
                <p class="label">Seu nome</p>
                <input 
                    id="idTxtNomeCadastro" 
                    class="input-form" 
                    placeholder="Digite seu usuário" />
                <p id="message-error-user" class="message-error hide">Campo obrigatório</p>
            </div>

            <!-- Senha -->
            <div class="container-input">
                <p class="label">Seu senha</p>
                <input 
                    type="password" 
                    id="idTxtSenhaCadastro" 
                    class="input-form" 
                    placeholder="Digite sua senha" />
                <p id="message-error-password" class="message-error hide">Campo obrigatório</p>
            </div>

            <!-- Button -->
            <div class="btn-primary" onclick="createUser()">Cadastrar</div>
        </div>

        <!-- Footer -->
        <div class="container-footer">
            <p>Já tem conta?</p>
            <a class="btn-white" href="../index.html">Ir para login</a>
        </div>
    </div>

    <!-- Listagem dos usuários -->
    <div id="list-users" class="list-users">
        
        <!-- Title -->
        <p class="list-user-title">Listagem dos usuário já cadastrados</p>
    </div>
    </div>
</body>
</html>
