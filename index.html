<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./css/index.css" type="text/css">
    
    <title>Login</title>
    
    <script src="./js/validar.js" defer></script> 
</head>
<body>

    <!-- Menu -->
    <div class="menu">
        <div class="options">
            <a class="link-menu active" href="./index.html">Login</a>
            <a class="link-menu" href="./html/novoCadastro.html">Novo Cadastro</a>
            <a class="link-menu" href="./html/faleConosco.html">Fale Conosco</a>
            <a class="link-menu" href="./html/portal.html">Portal</a>
        </div>
    </div>
    
    <!-- Login card -->
    <div class="login-card">

        <!-- Title -->
        <p class="title">Login</p>

        <!-- Formulario -->
        <div class="container-form">

            <!-- User -->
            <div class="container-input">
                <p class="label">Seu usuário</p>
                <input 
                    id="idTxtUsuarioLogin" 
                    class="input-form" 
                    placeholder="Digite seu usuário" />
                <p id="message-error-user" class="message-error hide">Campo obrigatório</p>
            </div>
            
            <!-- Senha -->
            <div class="container-input">
                <p class="label">Seu senha</p>
                <input 
                    type="password" 
                    id="idTxtSenhaLogin" 
                    class="input-form"  
                    placeholder="Digite sua senha" />
                <p id="message-error-password" class="message-error hide">Campo obrigatório</p>
            </div>

            <!-- Manter logado -->
            <div class="container-checkbox">
                <input type="checkbox" name="Manter-me logado">
                <p>Manter-me conectado</p>
            </div>

            <!-- Button -->
            <div class="btn-primary" onclick="sign()">Logar</div>
        </div>

        <!-- Footer -->
        <div class="container-footer">
            <p>Ainda não tem conta?</p>
            <a class="btn-white" href="./html/novoCadastro.html">cadastre-se</a>
        </div>
    </div>
</body>
</html>
